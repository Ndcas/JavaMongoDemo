<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Edit zip code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="layout :: css"></div>
        <div th:replace="layout :: header"></div>
        <div class="container justify-content-center">
            <a class="btn btn-primary mb-3" href="/">Back</a>
            <h2>Edit zip code</h2>
            <form action="/editZip" method="post">
                <input type="hidden" name="id" th:value="${zip.id}">
                <div class="form-group row mb-3">
                    <label for="city" class="col">City</label>
                    <div class="col">
                        <input type="text" class="form-control" name="city" required th:value="${zip.city}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="city" class="col">Longtitude</label>
                    <div class="col">
                        <input type="number" class="form-control" name="longtitude" step="0.00001" required th:value="${zip.loc[0]}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="city" class="col">Latitude</label>
                    <div class="col">
                        <input type="number" class="form-control" name="latitude" step="0.00001" required th:value="${zip.loc[1]}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="city" class="col">Population</label>
                    <div class="col">
                        <input type="number" class="form-control" name="pop" min="0" required th:value="${zip.pop}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="city" class="col">State</label>
                    <div class="col">
                        <input type="text" class="form-control" name="state" required th:value="${zip.state}">
                    </div>
                </div>
                <div th:if="${status == 0}">
                    The zip code has been edited successfully
                </div>
                <div th:if="${status == -1}">
                    The zip code cannot be found
                </div>
                <div class="form-group row justify-content-center">
                    <button class="btn btn-success col-1" type="submit">Edit</button>
                </div>
            </form>
        </div>
        <div th:replace="layout :: js"></div>
    </body>
</html>
